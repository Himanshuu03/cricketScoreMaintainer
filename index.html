<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div>
            <div class="teamName" data-team-name>
                <label for="tNameInput">Enter team name:-></label>
                <input class="inputFormat" type="text" placeholder="team name" id="tNameInput">
                <button class="buttonFormat" data-team-button>Enter</button>
                <button class="buttonFormat" data-remove-button3>Remove</button>
            </div>
            <div class="teamNameCurrent"></div>
                <div class="teamScore">
                        <button class="buttonFormat" data-team-run>1</button>
                        <button class="buttonFormat" data-team-run>2</button>
                        <button class="buttonFormat" data-team-run>3</button>
                        <button class="buttonFormat" data-team-run>4</button>
                        <button class="buttonFormat" data-team-run>5</button>
                        <button class="buttonFormat" data-team-run>6</button>
                        <button class="buttonFormat" data-team-run>Nb</button>
                        <button class="buttonFormat" data-team-run>Wb</button>
                        <button class="buttonFormat" data-team-run>Bb</button>
                        <button class="buttonFormat" data-team-run>Db</button>
                        <button class="buttonFormat" data-team-run>Dtb</button>     
                    </div>
                <div id="hh">
                    Total Team Score -> <span class="teamCurrentScore"></span>
                    <div class="displayAllBall"></div>
                </div>
        <div class="player" data-team-player>
            <div class="playerName">
                <label for="pNameInput">Enter player name 1:-></label>
                <input class="inputFormat" type="text" placeholder="player name1" id="pNameInput">
                <button class="buttonFormat" data-player-button>Enter</button>
                <button class="buttonFormat" data-remove-button>Remove</button>
            </div>
            <div class="invNameCurrent"></div>
            <button class="buttonFormat" data-inv-run>1</button>
            <button class="buttonFormat" data-inv-run>2</button>
            <button class="buttonFormat" data-inv-run>3</button>
            <button class="buttonFormat" data-inv-run>4</button>
            <button class="buttonFormat" data-inv-run>5</button>
            <button class="buttonFormat" data-inv-run>6</button>
            <div class="buttonText" data-inv>0</div>
        </div>
        <div class="player2" data-team-player>
            <div class="playerName2">
                <label for="pNameInput2">Enter player name 1:-></label>
                <input class="inputFormat" type="text" placeholder="player name2" id="pNameInput2">
                <button class="buttonFormat" data-player-button2>Enter</button>
                <button class="buttonFormat" data-remove-button2>Remove</button>
            </div>
            <div class="invNameCurrent2"></div>
            <button class="buttonFormat" data-inv-run2>1</button>
            <button class="buttonFormat" data-inv-run2>2</button>
            <button class="buttonFormat" data-inv-run2>3</button>
            <button class="buttonFormat" data-inv-run2>4</button>
            <button class="buttonFormat" data-inv-run2>5</button>
            <button class="buttonFormat" data-inv-run2>6</button>
            <div class="buttonText" data-inv2>0</div>
        </div>
        <div data-team-all>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
